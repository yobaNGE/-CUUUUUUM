<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<title>Вход</title>
</head>
<body>
	<div class="form_auth_block">
	  <div class="form_auth_block_content">
		  <p class="form_auth_block_head_text">Авторизация</p>
       <form action='/login'>
          <label>Введите логин</label>
            <p>Login: <input type="login" name="auth_login" placeholder="Логин" required ></p>
          <label>Введите пароль</label>
            <p>Password: <input type="password" name="auth_pass" placeholder="Пароль" required ></p>
          <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
        </form>		  
	  </div>
  </div>
</body>
</html>
